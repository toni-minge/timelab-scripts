<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
   
    <link rel="stylesheet" type="text/css" href="style_crashClock.css">

    <script src="animators.js"></script>
    <script src="crashClock_classes.js"></script>

    <style>
      #crashclock-container {
        position: relative;
        border: 1px solid black;
        width: 100%; 
        padding-top: 50%;

      #crashclock-container canvas {

        left: 0;
